<!DOCTYPE html>
<html>
	<head>
		<title>Acme Explosives</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h2>Acme Explosives</h2>
			</header>

			<!--********** CATEGORY CHOICE DROP-DOWN MENU **********-->
			<div id="category-div">
				<div id="category-menu">
					<label>Category:</label>
					<select id="select-category">
						<option value="Blank">Choose Category</option>
						<option value="Fireworks">Fireworks</option>
						<option value="Demolition">Demolition</option>
						<option value="Mining">Mining</option>
					</select>
				</div>
			</div>

			
			<!--********** PRINT OUT AREA FOR PRODUCTS **********-->
			<div id="output-div" class="container">
				<div class="row" id="output-row-1"></div>
				<div class="row" id="output-row-2"></div>
				<div class="row" id="output-row-3"></div>
			</div>

		</div>
		<script
		  src="http://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="javascripts/main.js"></script>
	</body>
</html>
